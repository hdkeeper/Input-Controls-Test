<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Input Controls' Test</title>
    <link href="lib.css" rel="stylesheet" />
    <script type="text/javascript" src="lib.js"></script>

    <link href="app.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <h1>Input Controls Test</h1>

    <div class="grid">
        <div id="numeric-block" class="panel">
            <div class="row">
                <h2>NumericInput</h2>
            </div>
            <div class="row">
                <div id="numeric-input"></div>
            </div>
            <div class="row">
                <b>Value:</b>
                <span class="value-display"></span>
            </div>
            <div class="row">
                <b>Text:</b>
                <span class="text-display"></span>
            </div>
            <div class="row">
                <b>Valid:</b>
                <span class="valid-display"></span>
            </div>
            <div class="row">
                <button class="set-value-button">
                    Set value
                </button>
                <input class="set-value-input" type="text" />
            </div>
            <div class="row">
                <button class="set-text-button">
                    Set text
                </button>
                <input class="set-text-input" type="text" />
            </div>
        </div>

        <div id="calc-block" class="panel">
            <div class="row">
                <h2>CalcInput</h2>
            </div>
            <div class="row">
                <div id="calc-input"></div>
            </div>
            <div class="row">
                <b>Value:</b>
                <span class="value-display"></span>
            </div>
            <div class="row">
                <b>Text:</b>
                <span class="text-display"></span>
            </div>
            <div class="row">
                <b>Valid:</b>
                <span class="valid-display"></span>
            </div>
            <div class="row">
                <button class="set-value-button">
                    Set value
                </button>
                <input class="set-value-input" type="text" />
            </div>
            <div class="row">
                <button class="set-text-button">
                    Set text
                </button>
                <input class="set-text-input" type="text" />
            </div>
        </div>
    </div>

    <h1>Custom Style</h1>

    <div class="grid">
        <div class="panel">
            <div class="row">
                <h2>NumericInput</h2>
            </div>
            <div class="row">
                <div id="custom-numeric-input"></div>
            </div>
        </div>
    
        <div class="panel">
            <div class="row">
                <h2>CalcInput</h2>
            </div>
            <div class="row">
                <div id="custom-calc-input"></div>
            </div>
        </div>
    </div>

    <button id="destroy-all-button">
        Destroy all
    </button>

</body>
</html>
